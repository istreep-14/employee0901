<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Employee CRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .open-crm-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .open-crm-btn:hover {
            background-color: #0056b3;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .main-modal {
            width: 80vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .form-modal {
            width: 30vw;
            min-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .button-panel {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .data-panel {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .search-section {
            margin-bottom: 15px;
        }

        .global-search {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .data-table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            display: flex;
            flex-direction: column;
        }

        .sortable-header {
            padding: 12px 8px 8px 8px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #dee2e6;
        }

        .sortable-header:hover {
            background-color: #e9ecef;
        }

        .sort-arrow {
            margin-left: 5px;
            font-size: 12px;
        }

        .column-filter {
            width: 100%;
            padding: 4px 6px;
            border: none;
            border-top: 1px solid #dee2e6;
            font-size: 12px;
            outline: none;
        }

        .data-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: top;
        }

        .data-table tr:hover {
            background-color: #f8f9fa;
        }

        .data-table tr.active {
            background-color: #007bff !important;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .multi-select {
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 120px;
            overflow-y: auto;
        }

        .multi-select-option {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .multi-select-option:hover {
            background-color: #f8f9fa;
        }

        .multi-select-option input {
            margin-right: 8px;
        }

        .form-actions {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            display: none;
        }

        .status-success {
            background-color: #28a745;
        }

        .status-error {
            background-color: #dc3545;
        }

        .positions-display {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .position-tag {
            background-color: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
        }

        .keyboard-hint {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="open-crm-btn" onclick="openCRM()">Open Employee CRM</button>

    <div id="statusMessage" class="status-message"></div>

    <!-- Main CRM Modal -->
    <div id="crmModal" class="modal-overlay">
        <div class="modal main-modal">
            <div class="modal-header">
                <h2 class="modal-title">Employee CRM - Bar Staff Management</h2>
                <button class="close-btn" onclick="closeCRM()">&times;</button>
            </div>
            
            <div class="button-panel">
                <button class="btn btn-success" onclick="addEmployee()"><u>A</u>dd New</button>
                <button class="btn btn-primary" onclick="editEmployee()"><u>E</u>dit</button>
                <button class="btn btn-danger" onclick="deleteEmployee()"><u>D</u>elete</button>
                <button class="btn btn-secondary" onclick="closeCRM()"><u>C</u>lose</button>
            </div>
            
            <div class="data-panel">
                <div class="search-section">
                    <input type="text" id="globalSearch" class="global-search" placeholder="Search all fields..." onkeyup="applyFilters()">
                    <div class="keyboard-hint">
                        <strong>Keyboard shortcuts:</strong> A=Add, E=Edit, D=Delete, C=Close | Arrow keys to navigate rows | Enter to save forms
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table" id="employeeTable">
                        <thead>
                            <tr>
                                <th>
                                    <div class="header-content">
                                        <div class="sortable-header" onclick="sortTable('empId')">
                                            Emp ID <span class="sort-arrow" id="empId-arrow"></span>
                                        </div>
                                        <input type="text" class="column-filter" placeholder="Filter..." onkeyup="applyFilters()" data-column="empId">
                                    </div>
                                </th>
                                <th>
                                    <div class="header-content">
                                        <div class="sortable-header" onclick="sortTable('firstName')">
                                            First Name <span class="sort-arrow" id="firstName-arrow"></span>
                                        </div>
                                        <input type="text" class="column-filter" placeholder="Filter..." onkeyup="applyFilters()" data-column="firstName">
                                    </div>
                                </th>
                                <th>
                                    <div class="header-content">
                                        <div class="sortable-header" onclick="sortTable('lastName')">
                                            Last Name <span class="sort-arrow" id="lastName-arrow"></span>
                                        </div>
                                        <input type="text" class="column-filter" placeholder="Filter..." onkeyup="applyFilters()" data-column="lastName">
                                    </div>
                                </th>
                                <th>
                                    <div class="header-content">
                                        <div class="sortable-header" onclick="sortTable('phone')">
                                            Phone <span class="sort-arrow" id="phone-arrow"></span>
                                        </div>
                                        <input type="text" class="column-filter" placeholder="Filter..." onkeyup="applyFilters()" data-column="phone">
                                    </div>
                                </th>
                                <th>
                                    <div class="header-content">
                                        <div class="sortable-header" onclick="sortTable('email')">
                                            Email <span class="sort-arrow" id="email-arrow"></span>
                                        </div>
                                        <input type="text" class="column-filter" placeholder="Filter..." onkeyup="applyFilters()" data-column="email">
                                    </div>
                                </th>
                                <th>
                                    <div class="header-content">
                                        <div class="sortable-header" onclick="sortTable('position')">
                                            Position <span class="sort-arrow" id="position-arrow"></span>
                                        </div>
                                        <input type="text" class="column-filter" placeholder="Filter..." onkeyup="applyFilters()" data-column="position">
                                    </div>
                                </th>
                                <th>
                                    <div class="header-content">
                                        <div class="sortable-header" onclick="sortTable('note')">
                                            Note <span class="sort-arrow" id="note-arrow"></span>
                                        </div>
                                        <input type="text" class="column-filter" placeholder="Filter..." onkeyup="applyFilters()" data-column="note">
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div id="employeeFormModal" class="modal-overlay">
        <div class="modal form-modal">
            <div class="modal-header">
                <h2 class="modal-title" id="formTitle">Add Employee</h2>
                <button class="close-btn" onclick="closeEmployeeForm()">&times;</button>
            </div>
            
            <form id="employeeForm" style="padding: 20px;">
                <div class="form-group">
                    <label class="form-label">Emp ID *</label>
                    <input type="text" id="empId" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Position</label>
                    <div class="multi-select" id="positionSelect">
                        <div class="multi-select-option">
                            <input type="checkbox" id="pos-bartender" value="Bartender">
                            <label for="pos-bartender">Bartender</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="pos-server" value="Server">
                            <label for="pos-server">Server</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="pos-manager" value="Manager">
                            <label for="pos-manager">Manager</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="pos-host" value="Host">
                            <label for="pos-host">Host</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="pos-kitchen" value="Kitchen Staff">
                            <label for="pos-kitchen">Kitchen Staff</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="pos-security" value="Security">
                            <label for="pos-security">Security</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Note</label>
                    <textarea id="note" class="form-control" rows="3"></textarea>
                </div>
            </form>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeEmployeeForm()">Cancel</button>
                <button type="button" class="btn btn-success" onclick="saveEmployee()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let employees = [];
        let filteredEmployees = [];
        let activeRowIndex = -1;
        let sortColumn = '';
        let sortDirection = 'asc';
        let isEditing = false;
        let editingIndex = -1;

        // Initialize the application
        function initializeCRM() {
            loadFromGoogleSheets();
        }

        // Google Sheets integration (simulated)
        function loadFromGoogleSheets() {
            // In a real implementation, this would connect to Google Sheets API
            // For now, we'll use localStorage to simulate persistence
            const savedData = localStorage.getItem('barEmployeeData');
            if (savedData) {
                employees = JSON.parse(savedData);
                refreshTable();
            }
        }

        function saveToGoogleSheets() {
            // In a real implementation, this would save to Google Sheets
            // For now, we'll use localStorage
            localStorage.setItem('barEmployeeData', JSON.stringify(employees));
            showStatus('Data saved successfully!', 'success');
        }

        // Modal functions
        function openCRM() {
            document.getElementById('crmModal').style.display = 'block';
            refreshTable();
            document.body.style.overflow = 'hidden';
        }

        function closeCRM() {
            saveToGoogleSheets();
            document.getElementById('crmModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function openEmployeeForm(title = 'Add Employee') {
            document.getElementById('formTitle').textContent = title;
            document.getElementById('employeeFormModal').style.display = 'block';
        }

        function closeEmployeeForm() {
            document.getElementById('employeeFormModal').style.display = 'none';
            clearForm();
        }

        // Employee CRUD operations
        function addEmployee() {
            isEditing = false;
            editingIndex = -1;
            clearForm();
            openEmployeeForm('Add Employee');
            setTimeout(() => document.getElementById('empId').focus(), 100);
        }

        function editEmployee() {
            if (activeRowIndex === -1) {
                showStatus('Please select an employee to edit', 'error');
                return;
            }
            
            const employee = filteredEmployees[activeRowIndex];
            const originalIndex = employees.findIndex(emp => emp.empId === employee.empId);
            
            isEditing = true;
            editingIndex = originalIndex;
            
            // Populate form
            document.getElementById('empId').value = employee.empId;
            document.getElementById('firstName').value = employee.firstName || '';
            document.getElementById('lastName').value = employee.lastName || '';
            document.getElementById('phone').value = employee.phone || '';
            document.getElementById('email').value = employee.email || '';
            document.getElementById('note').value = employee.note || '';
            
            // Set position checkboxes
            const positions = employee.position ? employee.position.split(', ') : [];
            document.querySelectorAll('#positionSelect input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = positions.includes(checkbox.value);
            });
            
            openEmployeeForm('Edit Employee');
            setTimeout(() => document.getElementById('empId').focus(), 100);
        }

        function deleteEmployee() {
            if (activeRowIndex === -1) {
                showStatus('Please select an employee to delete', 'error');
                return;
            }
            
            const employee = filteredEmployees[activeRowIndex];
            
            if (confirm(`Are you sure you want to permanently delete employee ${employee.empId}${employee.firstName ? ' - ' + employee.firstName : ''}?`)) {
                const originalIndex = employees.findIndex(emp => emp.empId === employee.empId);
                employees.splice(originalIndex, 1);
                activeRowIndex = -1;
                refreshTable();
                showStatus('Employee deleted successfully', 'success');
            }
        }

        function saveEmployee() {
            const empId = document.getElementById('empId').value.trim();
            
            if (!empId) {
                showStatus('Employee ID is required', 'error');
                return;
            }
            
            // Check for duplicate Emp ID (unless editing the same employee)
            const existingIndex = employees.findIndex(emp => emp.empId === empId);
            if (existingIndex !== -1 && (!isEditing || existingIndex !== editingIndex)) {
                showStatus('Employee ID already exists', 'error');
                return;
            }
            
            // Get selected positions
            const positions = [];
            document.querySelectorAll('#positionSelect input[type="checkbox"]:checked').forEach(checkbox => {
                positions.push(checkbox.value);
            });
            
            const employee = {
                empId: empId,
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim(),
                position: positions.join(', '),
                note: document.getElementById('note').value.trim()
            };
            
            if (isEditing) {
                employees[editingIndex] = employee;
                showStatus('Employee updated successfully', 'success');
            } else {
                employees.push(employee);
                showStatus('Employee added successfully', 'success');
            }
            
            closeEmployeeForm();
            refreshTable();
        }

        function clearForm() {
            document.getElementById('employeeForm').reset();
            document.querySelectorAll('#positionSelect input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        // Table functions
        function refreshTable() {
            applyFilters();
        }

        function applyFilters() {
            const globalSearch = document.getElementById('globalSearch').value.toLowerCase();
            const columnFilters = {};
            
            // Get column filters
            document.querySelectorAll('.column-filter').forEach(filter => {
                const column = filter.getAttribute('data-column');
                columnFilters[column] = filter.value.toLowerCase();
            });
            
            filteredEmployees = employees.filter(employee => {
                // Global search
                if (globalSearch) {
                    const searchText = Object.values(employee).join(' ').toLowerCase();
                    if (!searchText.includes(globalSearch)) return false;
                }
                
                // Column filters
                for (const [column, filterValue] of Object.entries(columnFilters)) {
                    if (filterValue) {
                        const cellValue = (employee[column] || '').toString().toLowerCase();
                        if (!cellValue.includes(filterValue)) return false;
                    }
                }
                
                return true;
            });
            
            // Apply sorting
            if (sortColumn) {
                filteredEmployees.sort((a, b) => {
                    let aVal = (a[sortColumn] || '').toString().toLowerCase();
                    let bVal = (b[sortColumn] || '').toString().toLowerCase();
                    
                    if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                    if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('employeeTableBody');
            tbody.innerHTML = '';
            
            filteredEmployees.forEach((employee, index) => {
                const row = tbody.insertRow();
                row.onclick = () => setActiveRow(index);
                
                if (index === activeRowIndex) {
                    row.classList.add('active');
                }
                
                // Render cells
                row.insertCell(0).textContent = employee.empId;
                row.insertCell(1).textContent = employee.firstName || '';
                row.insertCell(2).textContent = employee.lastName || '';
                row.insertCell(3).textContent = employee.phone || '';
                row.insertCell(4).textContent = employee.email || '';
                
                // Position with tags
                const positionCell = row.insertCell(5);
                if (employee.position) {
                    const positionsDiv = document.createElement('div');
                    positionsDiv.className = 'positions-display';
                    employee.position.split(', ').forEach(pos => {
                        if (pos.trim()) {
                            const tag = document.createElement('span');
                            tag.className = 'position-tag';
                            tag.textContent = pos.trim();
                            positionsDiv.appendChild(tag);
                        }
                    });
                    positionCell.appendChild(positionsDiv);
                }
                
                row.insertCell(6).textContent = employee.note || '';
            });
            
            // Reset active row if out of bounds
            if (activeRowIndex >= filteredEmployees.length) {
                activeRowIndex = filteredEmployees.length - 1;
            }
        }

        function setActiveRow(index) {
            activeRowIndex = index;
            renderTable();
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            // Update sort arrows
            document.querySelectorAll('.sort-arrow').forEach(arrow => {
                arrow.textContent = '';
            });
            
            const arrow = document.getElementById(column + '-arrow');
            arrow.textContent = sortDirection === 'asc' ? '▲' : '▼';
            
            applyFilters();
        }

        // Utility functions
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Keyboard event handlers
        document.addEventListener('keydown', function(e) {
            // Only handle shortcuts when CRM modal is open and no form inputs are focused
            const crmOpen = document.getElementById('crmModal').style.display === 'block';
            const formOpen = document.getElementById('employeeFormModal').style.display === 'block';
            const inputFocused = document.activeElement.tagName === 'INPUT' || 
                               document.activeElement.tagName === 'TEXTAREA';
            
            if (formOpen) {
                // Form modal shortcuts
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    saveEmployee();
                }
                if (e.key === 'Escape') {
                    closeEmployeeForm();
                }
                return;
            }
            
            if (crmOpen && !inputFocused) {
                switch(e.key.toLowerCase()) {
                    case 'a':
                        e.preventDefault();
                        addEmployee();
                        break;
                    case 'e':
                        e.preventDefault();
                        editEmployee();
                        break;
                    case 'd':
                        e.preventDefault();
                        deleteEmployee();
                        break;
                    case 'c':
                    case 'escape':
                        e.preventDefault();
                        closeCRM();
                        break;
                    case 'arrowdown':
                        e.preventDefault();
                        if (activeRowIndex < filteredEmployees.length - 1) {
                            setActiveRow(activeRowIndex + 1);
                        }
                        break;
                    case 'arrowup':
                        e.preventDefault();
                        if (activeRowIndex > 0) {
                            setActiveRow(activeRowIndex - 1);
                        }
                        break;
                }
            }
        });

        // Initialize when page loads
        window.addEventListener('load', initializeCRM);
    </script>
</body>
</html>
